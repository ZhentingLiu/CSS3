<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="card">
            <h2>STEPS</h2>
            <p>THIS WEEK</p>
            <div class="chart">
                    <span class="bar bar1"><i>M</i></span>
                    <span class="bar bar2"><i>T</i></span>
                    <span class="bar bar3"><i>R</i></span>
            </div>
            <h3>93,000</h3>
        </div>
    </div>
</body>
<script>
    var card=document.querySelector('.card')
    document.body.onclick=function(){
        if (card.className.indexOf('active') == -1) {
            document.querySelector('.card').className = 'card active'
        } else {
            document.querySelector('.card').className = 'card'
        }
    }
</script>
</html>
